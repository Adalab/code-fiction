<section class="adalabers__profile">
  <img class="adalabers__profile__img" src="@@img" alt="@@name" />
  <div class="adalabers__profile__description">
    <h3 class="adalabers__profile__name">@@name</h3>
    <p class="adalabers__profile__description__bio">@@desc</p>
    <ul class="redes">
      <li class="icon__twitter">
        <a href="@@link-twitter" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
      </li>
      <li class="icon__in">
        <a href="@@link-linkedin" target="_blank" title="Linkedin"> <i class="fab fa-linkedin-in"></i></a>
      </li>
      <li class="icon__github">
        <a href="@@link-github" target="_blank" title="Github"> <i class="fab fa-github-alt"></i></a>
      </li>
      <li class="icon__email">
        <a href="@@link-email" target="_blank" title="Email"> <i class="fas fa-envelope"></i></a>
      </li>
    </ul>
  </div>
</section>
